<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Koodo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style/style.css">
	<script type="text/javascript" src="script/jquery.js"></script>
	<script type="text/javascript">
	$(document).ready(function () {
	  // $('#orange-button').Click(function(){
	  // 	$('box').addClass('orange')
	  // });
		$( "#orange-button" ).click(function() {
		  $('.box').css('background-color','orange');
		});
		$( "#green-button" ).click(function() {
		  $('.box').css('background-color','#e9ec6b');
		});
		$( "#reset-button" ).click(function() {
		  $('.box').css('background-color','gray');
		});		
	}); //end doc ready
	</script>
</head>
<body>
	<header>
		<h1>Koodo</h1>
	</header>
	<article class="wrapper">
		<nav class="buttons">
			<button id="orange-button" >Orange</button>
			<button id="green-button">Green</button>
			<button id="reset-button">Reset</button>
		</nav>
		<div class="container">
			<div class="box">0</div>
			<div class="box">1</div>
			<div class="box">2</div>
			<div class="box">3</div>
			<div class="box">4</div>
			<div class="box">5</div>
		</div>
	</article>
	<footer>
		<p>Im the footer</p>
	</footer>
</body>
</html>
